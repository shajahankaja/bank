{% load static %}
{% include 'navbar.html' %}
<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <title>Login page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/22fe827ece.js" crossorigin="anonymous"></script>
    <meta name="description" content="{% block metadescription %}{% endblock %}">
</head>

    <body onload="load();">
        <div id="header">
            <a href="{% url 'bankapp:index' %}"><img src="{% static 'img/banklogo.png' %}" width="100" height="70 px" alt="Online Banking Website"
                    title="Online Banking Website"></a>
        </div>
        <form action="login" method="post" style="text-align:center;color:red;">
                {% csrf_token %}

            <fieldset>
                <legend style="font-size:25px"><b>Login Page</b></legend>
                 <label>User Name   : </label><input type="text" name="username" placeholder="Enter Your User Name"><br><br>
                    <label>Password : </label><input type="password" name="password" placeholder="Enter Your Password"><br><br>
                        <a class="btn btn-danger" href="{% url 'bankapp:newpage' %}" style="color:white"><b>Login</b></a>
            </fieldset>
        </form>
    </body>
<br>
{% include 'footer.html' %}
</html>
